<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png">
    <title>Formulario</title>
</head>

<body>
    <form action="https://formsubmit.co/bautitobal11@gmail.com" method="POST" data-formsubmit-cc="bautitobal11@gmail.com">
        <h2>Contacto</h2>
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre">
            <label for="phone">Teléfono</label>
            <input type="phone" name="phone" id="phone" placeholder="Número de teléfono">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Correo electrónico">
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
            <div class="form-txt">
                <a href="#">Política de privacidad</a>
                <a href="#">Términos y condiciones</a>
            </div>
            <input class="btn" type="submit" value="Enviar">
            <input type="hidden" name="_blacklist" value="spammy pattern, banned term, phrase">
            <input type="hidden" name="_next" value="https://bautitobal.github.io/contactame-form">

        </div>
    </form>
</body>

</html>
